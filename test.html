<!DOCTYPE HTML>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>网站测试页面 - 玖玖组合</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .test-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .test-link {
            display: block;
            padding: 20px;
            background-color: #1d1d1d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .test-link:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>网站测试页面</h1>
        <p>欢迎使用玖玖组合网站模板！</p>
        
        <div class="status success">
            ✅ 项目文件已准备完成
        </div>
        
        <div class="test-links">
            <a href="index.html" class="test-link">
                <h3>首页</h3>
                <p>测试主页面功能</p>
            </a>
            <a href="detail.html" class="test-link">
                <h3>详情页</h3>
                <p>测试详情页模板</p>
            </a>
            <a href="user.html" class="test-link">
                <h3>登录页</h3>
                <p>测试登录页面</p>
            </a>
            <a href="README.md" class="test-link">
                <h3>部署指南</h3>
                <p>查看部署详细说明</p>
            </a>
        </div>
        
        <h2 style="margin-top: 40px;">部署提示</h2>
        <p>您可以使用以下方式部署网站：</p>
        <ul style="text-align: left; max-width: 600px; margin: 20px auto;">
            <li>1. <strong>GitHub Pages</strong> - 直接在GitHub仓库设置中启用</li>
            <li>2. <strong>Vercel</strong> - 连接GitHub仓库自动部署</li>
            <li>3. <strong>手动上传</strong> - 将文件上传到任何静态网站托管服务</li>
        </ul>
        
        <p style="margin-top: 40px; color: #666;">更多详细信息，请查看 README.md 文件。</p>
    </div>
</body>
</html>
