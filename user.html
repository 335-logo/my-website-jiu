<!DOCTYPE HTML>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="apple-mobile-web-app-title" content="玖玖组合">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="shortcut icon" href="https://zmqdq.net/wp-content/uploads/2024/11/icon_s.png">
  <meta name='robots' content='max-image-preview:large' />
  <title>登录 - 玖玖组合</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 基础样式 */
    :root {
      --theme-color: #1d1d1d;
      --theme-color2: #1d1d1d;
      --theme-radius: 5px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* 登录页面样式 */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .loginbox {
      background-color: #fff;
      border-radius: var(--theme-radius);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    
    .loginPart h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .loginPart h2 img {
      width: 80px;
      height: 80px;
    }
    
    .input-item {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-control {
      width: 100%;
      padding: 15px 40px 15px 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: var(--theme-radius);
      outline: none;
      transition: border-color 0.3s;
    }
    
    .input-control:focus {
      border-color: var(--theme-color);
    }
    
    .input-item i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .captcha-clk2 {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--theme-color);
      cursor: pointer;
      font-size: 14px;
    }
    
    .input-submit {
      margin: 30px 0;
    }
    
    .input-submit .btn {
      width: 100%;
      background-color: var(--theme-color);
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: var(--theme-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .input-submit .btn:hover {
      background-color: #333;
    }
    
    .safe {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      text-align: center;
    }
    
    .safe a {
      color: var(--theme-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .safe a:hover {
      color: #ff6b6b;
    }
    
    .return-home {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--theme-color);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .return-home:hover {
      background-color: var(--theme-color);
      color: #fff;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .loginbox {
        padding: 20px;
        margin: 0 10px;
      }
      
      .return-home {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="return-home" title="返回首页"><i class="fas fa-home"></i></a>
  
  <div class="login-container">
    <div id="loginbox" class="loginbox">
      <div class="part loginPart">
        <h2><a href="index.html" class="logo-text">玖</a></h2>
        <form id="loginform" class="loginform" method="post" novalidate="novalidate">
          <p class="input-item">
            <input class="input-control" id="username" type="text" placeholder="用户名/邮箱" name="username" required aria-required="true"><i class="fas fa-user"></i>
          </p>
          <p class="input-item">
            <input class="input-control" id="password" type="password" placeholder="密码" name="password" required aria-required="true"><i class="fas fa-lock"></i>
          </p>
          <p class="input-item">
            <input class="input-control" id="captcha" type="text" placeholder="验证码" name="captcha" required><i class="fas fa-shield-alt"></i>
            <span class="captcha-clk2">显示验证码</span>
          </p>
          <p class="sign-tips2"></p>
          <p class="input-submit">
            <input class="submit login-loader btn" type="submit" value="登录">
            <input type="hidden" name="action" value="login">
            <input type="hidden" id="security" name="security" value="b33a315ce8">
            <input type="hidden" name="_wp_http_referer" value="/user">
            <input type="hidden" id="redirect_to" value="">
          </p>
          <p class="safe">
            <a class="lostpwd-loader left" href="#">忘记密码？</a>
            <a class="signup-loader right" href="#">&nbsp;&nbsp;注册账号</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 显示验证码功能
    document.querySelector('.captcha-clk2').addEventListener('click', function() {
      alert('验证码功能正在开发中...');
    });
    
    // 登录表单提交
    document.getElementById('loginform').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('登录功能正在开发中...');
    });
    
    // 忘记密码链接
    document.querySelector('.lostpwd-loader').addEventListener('click', function(e) {
      e.preventDefault();
      alert('忘记密码功能正在开发中...');
    });
    
    // 注册账号链接
    document.querySelector('.signup-loader').addEventListener('click', function(e) {
      e.preventDefault();
      alert('注册功能正在开发中...');
    });
    
    // 禁用右键菜单
    document.oncontextmenu = function() {
      return false;
    };
  </script>
</body>
</html>
