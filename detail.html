<!DOCTYPE HTML>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-title" content="玖玖组合">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="shortcut icon" href="https://zmqdq.net/wp-content/uploads/2024/11/icon_s.png">
    <meta name='robots' content='max-image-preview:large' />
    <title>详情页 - 玖玖组合</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 详情页特定样式 */
        .detail-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .detail-header {
            margin-bottom: 30px;
        }
        
        .detail-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .detail-content {
            margin: 30px 0;
            line-height: 1.8;
        }
        
        .back-btn {
            display: inline-block;
            background-color: var(--theme-color);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: var(--theme-radius);
            transition: all 0.3s;
            border: 2px solid var(--theme-color);
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background-color: transparent;
            color: var(--theme-color);
        }
        
        /* 可替换内容占位符 */
        .detail-image-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #f5f5f5 25%, transparent 25%, transparent 75%, #f5f5f5 75%, #f5f5f5), linear-gradient(45deg, #f5f5f5 25%, transparent 25%, transparent 75%, #f5f5f5 75%, #f5f5f5);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: var(--theme-radius);
        }
        
        @media (max-width: 768px) {
            .detail-container {
                padding: 20px;
                margin: 10px;
            }
            
            .detail-image-placeholder {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回首页按钮 -->
    <div class="container" style="margin-top: 20px;">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回首页</a>
    </div>
    
    <!-- 详情页内容 -->
    <div class="detail-container">
        <div class="detail-header">
            <div class="detail-image-placeholder"></div>
            <h1 class="detail-title">空标题</h1>
            <div class="detail-meta">
                <span><i class="fas fa-tags"></i> 标签1, 标签2</span>
                <span><i class="fas fa-clock"></i> 00min</span>
                <span><i class="fas fa-file-video"></i> mp4</span>
                <span><i class="far fa-clock"></i> 3天前</span>
                <span><i class="fas fa-coins"></i> 5分</span>
            </div>
        </div>
        
        <div class="detail-content">
            <p><!-- 可替换内容：详情页正文 --></p>
            <p>详情页内容将在此处显示。这是一个空白的详情页模板，用于卡片点击跳转后的展示。</p>
            <p>后续可以添加合法的内容填充此处。</p>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-widgets">
                <div class="footer-widget widget_block widget_text">
                    <p></p>
                </div>
                <div class="footer-widget widget-bottom">
                    <h3>关于我们</h3>
                    <div class="footer-widget-content">
                        <ul>
                            <li><a href="#">关于我们</a></li>
                            <li><a href="#">联系我们</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-widget widget-bottom">
                    <h3>使用条款</h3>
                    <div class="footer-widget-content">
                        <ul>
                            <li><a href="#">关于隐私</a></li>
                            <li><a href="#">免责声明</a></li>
                            <li><a href="#">使用条款</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-widget widget_block widget_text">
                    <p></p>
                </div>
            </div>
            <div class="copyright">
                <p>访问我们的网站，您确认您已经年满十八（18）岁和/或超过您所居住辖区的成年年龄。</p>
                <p>站内大部分资源收集于网络，若侵犯了您的合法权益，请联系我们。</p>
            </div>
        </div>
    </footer>
    
    <!-- 固定底部导航 -->
    <div class="footer-fixed-nav clearfix">
        <a href="index.html"><i class="fas fa-home"></i><span>首页</span></a>
        <a href="#"><i class="fas fa-compass"></i><span>发现</span></a>
        <a href="#" class="special"><i class="fas fa-crown"></i><span>VIP</span></a>
        <a href="user.html" class="footer-fixed-nav-user signin-loader"><i class="fas fa-user"></i><span>我的</span></a>
    </div>
</body>
</html>
